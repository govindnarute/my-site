<app-admin-navbar></app-admin-navbar>
<div class="container-fluid">
  <div class="row mt-5" style="display: flex;">
    <!-- <div class="col-md-6 col-xs-12">
        <img src="" alt="" />
      </div> -->

    <div class="col-md-12 col-xs-12">
      <div class="card ">
        <div class="card-header">LOGIN</div>
        <div class="card-body">
          <div class="row  bg-danger errors mb-2" *ngIf="errors.length">
            <div class="col-md-12">
              <div class="bg-danger">
                {{ errors }}
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="uname">Username/Email:</label>
            <input
              type="text"
              class="form-control"
              id="uname"
              [(ngModel)]="email"
              placeholder="Enter username/Email"
              name="uname"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
              [(ngModel)]="password"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            (click)="login()"
          >
            Login
          </button>
        </div>
        <div class="card-footer">
          Â© 2019 Copyright:
          <a href="http://govindnarute.com"> Govindnarute.com</a>
        </div>
      </div>
    </div>
  </div>
</div>
