<app-admin-navbar></app-admin-navbar>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/admin/posts">Posts</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Update post
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <div class="row bg-danger errors mb-2" *ngIf="errors.length">
        <div class="col-md-12">
          <span class="errors">{{ errors }}</span>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-6">
          <div class="form-group">
            <label for="" class="control-label">Title *</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter title"
              [(ngModel)]="title"
            />
          </div>
          <div class="form-group">
            <label for="" class="control-label">Short Description *</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="shortDescription"
              placeholder="Short Description"
            />
          </div>
          <div class="form-group">
            <label for="" class="control-label">Description *</label>
            <quill-editor [(ngModel)]="description"></quill-editor>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a class="btn btn-primary btn-block" (click)="updatePost()"
                >UPDATE</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="" class="control-label">Description Preview</label>
            <div [innerHtml]="description | safe: 'html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
